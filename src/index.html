<!DOCTYPE html>
<html>
<head>
    <title>TodoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
    <main class="main-container">
        <h1 class="page-heading">todos</h1>
        <div class="todos-container">
        	<div class="todo-bar">
                <header class="input-container">
                    <input type="text" placeholder="What needs to be done?" class="todo-bar-input" />  
                    <span class="glyphicon glyphicon-menu-down icon"></span>                                 
                </header>        		
        		<ul class="todo-bar-body">
        			<li class="todo-item checked"><span class="fa fa-check-circle icon"></span>Try JavaScript</li>
        			<li class="todo-item"><span class="fa fa-circle-o icon"></span>Buy a Unicorn</li>
        		</ul>
        		<footer class="todo-bar-bottom">
        			<p class="items-left">1 item left</p>
        			<div class="todos-display-mode">
        				<button class="active" type="button">All</button>
        				<button type="button">Active</button>
        				<button type="button">Completed</button>
        			</div>
                    <div class="clearer-container">
                        <button type="button" class="clear-completed-button">Clear completed</button>
                    </div>        			
        		</footer>
        	</div>
        </div>
    </main>
</body>
</html>
