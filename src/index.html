<!DOCTYPE html>
<html>

<head>
    <title>TodoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main class="main-container">
        <h1 class="page-heading">todos</h1>
        <div class="todos-container">
            <div class="todo-panel">
                <header class="input-container">
                    <input data-bind="value: inputText, valueUpdate: 'afterkeydown', event: {'keyup': handleKeyUp }" type="text" placeholder="What needs to be done?"
                        class="todo-input" />
                    <span class="glyphicon glyphicon-menu-down icon"></span>
                </header>
                <ul class="list-of-todos" data-bind="foreach: displayedListOfTodos">
                    <li class="todo-item" data-bind="css: {'checked': checked }, click: $parent.toggleChecking"><span class="fa icon" data-bind="css: {'fa-circle-o': unchecked, 'fa-check-circle': checked }"></span>
                        <span
                            data-bind="text: value"></span>
                    </li>
                </ul>
                <footer class="todo-panel-footer">
                    <div class="items-left" data-bind="text: itemsLeftText"></div>
                    <div class="todos-display-mode">
                        <button data-bind="css: {'active': currentDisplayMode() === 'all'}, click: switchModeToAll" type="button">All</button>
                        <button data-bind="css: {'active': currentDisplayMode() === 'active'}, click: switchModeToActive" type="button">Active</button>
                        <button data-bind="css: {'active': currentDisplayMode() === 'completed'}, click: switchModeToCompleted" type="button">Completed</button>
                    </div>
                    <div class="clearer-container">
                        <button type="button" data-bind="click: clearCompletedTodos" class="clear-completed-button">Clear completed</button>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
